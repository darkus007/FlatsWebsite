{% extends 'flats/base.html' %}

{% block content %}
<br>
    <h3>{{ title }}</h3><br>

    <div class="form-group">
        <form method="post">
            <div class="mb-3 px-2">
            {% csrf_token %}
            {{ form.as_p }}
            </div>
            {% if extra_link %}
                <a href="{% url 'index' %}" class="btn btn-dark bg-gradient">Не обновлять</a>
            {% endif %}
        <button class="btn btn-secondary bg-gradient">{{ button }}</button>
        </form>
    </div>

{% endblock %}
